<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="mypage.css">
    <script src="https://kit.fontawesome.com/96c0010bf4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <div class="profile_area">
            <div class="profile_box">
                <div class="profile">
                    <img src="empty_profile.png" alt="profile_img">
                    <div class="profile_info">
                        <span class="name">이름</span>
                        <span class="desc">소개가 들어갑니다.</span>
                    </div>

                </div>
                <div class="profile_setting">
                    <a class="setting" href="#setting"><i class="fa-solid fa-gear">설정하기</i></a>
                </div>
            </div>
            <div class="underline">
            </div>
        </div>
        <div class="tab_area">
            <div class="tab_btn">
                <a id="mypost" class="mypost active" href="#mypost">내가 쓴 글</a>
                <a id="like" class="mypost" href="#like">좋아요 한 글</a>
                <a id="scrab" class="mypost" href="#scrap">저장 한 글</a>
                <div class="tab_underline" style="left : 0;"></div>
            </div>
        </div>
    </div>
    <script src="mypage.js"></script>
</body>
</html>
